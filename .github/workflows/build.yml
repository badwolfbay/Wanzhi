name: Build Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Wanzhi.sln
      
    - name: Build
      run: dotnet build Wanzhi.sln --configuration Release --no-restore
      
    - name: Test build artifacts
      run: |
        if ((Test-Path "Wanzhi/bin/Release/net8.0-windows/Wanzhi.dll") -and (Test-Path "Wanzhi.TrayHost/bin/Release/net8.0-windows/Wanzhi.TrayHost.dll")) {
          Write-Host "✅ Build successful"
        } else {
          Write-Host "❌ Build failed"
          exit 1
        }
      shell: pwsh
